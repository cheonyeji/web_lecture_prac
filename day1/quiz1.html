<html lang="en">

<head>

<body>
    <h1>회원가입</h1>
    <form action="" method="get">
        <label for="input-id">아이디</label>
        <input type="text" id="input-id" minlength="6" maxlength="13" placeholder="아이디를 입력하세요" required>

        <label for="input-pw">비밀번호</label>
        <input type="password" id="input-pw" minlength="6" maxlength="13" placeholder="비밀번호를 입력하세요" required />

        <button type="submit">Submit</button>
    </form>
</body>
